name: Deploy to Firebase
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r functions/requirements.txt
      - run: cd functions && python -m pytest tests/ -v --tb=short
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: cd functions && python3.12 -m venv venv && . venv/bin/activate && pip install -r requirements.txt
      - run: npm install -g firebase-tools
      - run: firebase deploy --only functions --token "$FIREBASE_TOKEN" --project rpa-port-customs
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
