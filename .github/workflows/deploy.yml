name: Deploy to Firebase
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r functions/requirements.txt
      - run: cd functions && python -m pytest tests/ -v --tb=short
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Create credentials
        run: echo '${{ secrets.GCP_SA_KEY }}' > /tmp/sa-key.json
      - name: Setup Python venv
        run: cd functions && python -m venv venv && . venv/bin/activate && pip install -r requirements.txt
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy
        run: firebase deploy --only functions --project rpa-port-customs
        env:
          GOOGLE_APPLICATION_CREDENTIALS: /tmp/sa-key.json
