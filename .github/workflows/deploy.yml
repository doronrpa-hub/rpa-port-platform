name: Deploy to Firebase
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install -r functions/requirements.txt
      - run: cd functions && python -m pytest tests/ -v --tb=short
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Setup and Deploy
        run: |
          cd functions && python -m venv venv && . venv/bin/activate && pip install -r requirements.txt && cd ..
          npm install -g firebase-tools
          firebase deploy --only functions --project rpa-port-customs --force
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          GCLOUD_PROJECT: rpa-port-customs
          GOOGLE_CLOUD_PROJECT: rpa-port-customs
          FIREBASE_CONFIG: '{"projectId":"rpa-port-customs"}'
