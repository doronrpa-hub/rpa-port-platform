name: Deploy to Firebase
on:
  push:
    branches: [main]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r functions/requirements.txt
      - run: cd functions && python -m pytest tests/ -v --tb=short
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > sa-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$(pwd)/sa-key.json"
          cd functions && python3.12 -m venv venv && . venv/bin/activate && pip install -r requirements.txt && cd ..
          npm install -g firebase-tools
          firebase deploy --only functions --project rpa-port-customs
        env:
          GOOGLE_APPLICATION_CREDENTIALS: sa-key.json
