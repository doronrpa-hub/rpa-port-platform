name: Deploy to Firebase
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: functions/requirements.txt
      - run: |
          cd functions
          pip install -r requirements.txt
          pip install pytest
      - run: cd functions && python -m pytest tests/ -v --tb=short

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: functions/requirements.txt
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Create venv and install dependencies
        run: |
          cd functions
          python3.12 -m venv venv
          venv/bin/pip install -r requirements.txt
      - name: Install Firebase CLI
        run: npm install -g firebase-tools@13.29.1
      - name: Deploy Functions
        continue-on-error: true
        id: deploy
        run: firebase deploy --only functions --project rpa-port-customs --force --non-interactive
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          GCLOUD_PROJECT: rpa-port-customs
          GOOGLE_CLOUD_PROJECT: rpa-port-customs
          FIREBASE_CONFIG: '{"projectId":"rpa-port-customs"}'
      - name: Deploy status
        if: steps.deploy.outcome == 'failure'
        run: echo "::warning::Firebase deploy had issues â€” check logs above. Transient 409 conflicts are expected when multiple functions update."
