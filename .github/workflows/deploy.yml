name: Deploy to Firebase
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: functions/requirements.txt
      - run: |
          cd functions
          pip install -r requirements.txt
          pip install pytest
      - run: cd functions && python -m pytest tests/ -v --tb=short

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: functions/requirements.txt
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Python dependencies
        run: pip install -r functions/requirements.txt
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      - name: Deploy Functions
        run: |
          firebase deploy --only functions --project rpa-port-customs --force --non-interactive --debug 2>&1 | tee /tmp/deploy.log
          # Check for actual deployment errors vs transient 409 conflicts
          if grep -q "Deploy complete" /tmp/deploy.log; then
            echo "Deploy completed successfully"
            exit 0
          elif grep -q "Successful" /tmp/deploy.log; then
            echo "Deploy completed with some functions updated"
            exit 0
          else
            echo "Deploy may have failed â€” check logs above"
            exit 1
          fi
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          GCLOUD_PROJECT: rpa-port-customs
          GOOGLE_CLOUD_PROJECT: rpa-port-customs
          FIREBASE_CONFIG: '{"projectId":"rpa-port-customs"}'
